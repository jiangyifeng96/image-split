<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900">Image Split Tool</h1>
            <p class="mt-2 text-sm text-gray-600">Split your images into a perfect 9-grid layout for social media</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Upload Your Image</h2>
            
            <!-- Upload Area -->
            <div id="upload-area" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                <div class="space-y-4">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-label="Upload icon">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="text-gray-600">
                        <label for="file-upload" class="relative cursor-pointer rounded-md font-medium text-indigo-600 hover:text-indigo-500">
                            <span>Upload a file</span>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/*">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                </div>
            </div>

            <!-- Preview Area -->
            <div id="preview-area" class="mt-8 hidden">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Preview</h2>
                <div id="grid-preview" class="grid grid-cols-3 gap-2">
                    <!-- Grid items will be added here dynamically -->
                </div>
                <div class="mt-4 flex justify-end space-x-4">
                    <button id="download-all" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                        Download All
                    </button>
                    <button id="reset" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t mt-8">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
